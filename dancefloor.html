<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/humanDancer.js"></script>
    <script src="src/cartoonDancer.js"></script>
    <script src="src/interactions.js"></script>
  </head>
  <body>
    <header>
      <div class="topbar">
        <span class="title">object dance party</span>

        <a href="#" class="addDancerButton" data-dancer-maker-function-name="HumanDancer">add a human dancer</a>
        <button id='lineUp'> Line Up! </button>

        <button id='populate'> Fill the dance floor!</button>
      </div>

    <script src="src/init.js"></script>
